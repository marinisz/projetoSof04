<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Professores</title>
  </head>
  <body class="m-4"> 
        <!-- Menu   -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Escola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Gerenciar Professores</a>
                    </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Extrato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Perfil</a>
                </li>
              </ul>
            </div>
      </nav>
      <!-- tabela -->
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-3 d-flex flex-row-reverse mt-2">
          <button id="abrirModalCriar" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button" class="btn btn-dark">Novo Professor</button>
        </div>
      </div>
      <div class="mt-4">
          <div class="table-responsive">
              <table id="tabela" class="table table-striped w-100">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Nome</th>
                          <th>CPF</th>
                          <th>Departamento</th>
                          <th>Ação</th>
                      </tr>
                  </thead>
                  <tbody id="corpoTabela">
                  </tbody>
                  <!-- Modal criar -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col">
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                              </div>
                              <div class="col">
                                <input class="form-control" type="number" name="cep" id="cep" placeholder="CEP">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <select class="form-select" type="text" name="depart" id="depart" placeholder="Departamento">

                                </select>
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="number" name="cpf" id="cpf" placeholder="CPF">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="rg" id="rg" placeholder="Rg">
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button data-bs-dismiss="modal" id="criar" type="button" class="btn btn-success">Criar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Modal Editar -->
                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <input id="idProfessorEdit" style="display:none"></input>
                            <div class="row">
                              <div class="col">
                                <input class="form-control" type="text" name="nomeEdit" id="nomeEdit" placeholder="Nome">
                              </div>
                              <div class="col">
                                <input class="form-control" type="number" name="cepEdit" id="cepEdit" placeholder="CEP">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <select class="form-select" type="text" name="departEdit2" id="departEdit2" placeholder="Departamento" readonly>
                                </select>
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="password" name="senhaEdit" id="senhaEdit" placeholder="Senha">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="number" name="cpfEdit" id="cpfEdit" placeholder="CPF">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="rgEdit" id="rgEdit" placeholder="Rg">
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button onclick="editaProfessor()" id="editar" type="button" class="btn btn-success">
                              Editar
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
              </table>
          </div>
      </div>
      <script src="../js/professor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
