<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alunos</title>
  </head>
  <body class="m-4"> 
      <!-- Menu   -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Escola</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Gerenciar Empresas</a>
                </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Extrato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
          </ul>
        </div>
  </nav>
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col bg-secondary text-center mt-4 p-4 rounded">
            <h1>Enviar Moedas</h1>
            <select class="form-select" id="alunosSelect">
            </select>
            <div class="row mt-3">
                <div class="col">
                    <input placeholder="Quantia" class="form-control" type="number" id="quantia" min="0">
                </div>
                <div class="col">
                    <button id="btnEnvia" class="btn btn-primary w-100">Enviar</button>
                </div>
            </div>
            <div class="row mt-3">
              <h2 class="col">Saldo:</h2>
              <input placeholder="" class="form-control col text-center rounded" type="number" id="saldo" min="0" disabled>
            </div>
            <div class="row mt-3">
              <input placeholder="Motivo da doação" class="form-control col text-center rounded" type="text" id="motivo" min="0">
            </div>
        </div>
        <div class="col"></div>
    </div>

    <script src="../js/moedas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
