<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alunos</title>
  </head>
  <body class="m-4"> 
        <!-- Menu   -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Escola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Gerenciar Alunos</a>
                    </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Extrato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Perfil</a>
                </li>
              </ul>
            </div>
      </nav>
      <!-- tabela -->
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-3 d-flex flex-row-reverse mt-2">
          <button id="abrirModalCriar" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button" class="btn btn-dark">Novo Aluno</button>
        </div>
      </div>
      <div class="mt-4">
          <div class="table-responsive">
              <table class="table table-striped w-100">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Nome</th>
                          <th>CPF</th>
                          <th>Instituição</th>
                          <th>Ação</th>
                      </tr>
                  </thead>
                  <tbody id="corpoTabela">
                      <tr>
                          <td id ="idAluno">1</td>
                          <td id="nomeAluno">Alfreds Futterkiste</td>
                          <td id ="cpfAluno">10022233344</td>
                          <td id="instAluno">Puc Rio</td>
                          <td>
                            <svg id="iconEditar" style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="icones" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                            </svg>
                              <svg id="iconApagar" style="cursor:pointer" id="icones" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                              </svg>
                          </td>
                      </tr>
                  </tbody>
                  <!-- Modal criar -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col">
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                              </div>
                              <div class="col">
                                <input class="form-control" type="number" name="cep" id="cep" placeholder="CEP">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="inst" id="inst" placeholder="Instituição">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="number" name="cpf" id="cpf" placeholder="CPF">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="rg" id="rg" placeholder="Rg">
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="criar" type="button" class="btn btn-success">Criar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Modal Editar -->
                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col">
                                <input class="form-control" type="text" name="nomeEdit" id="nomeEdit" placeholder="Nome">
                              </div>
                              <div class="col">
                                <input class="form-control" type="number" name="cepEdit" id="cepEdit" placeholder="CEP">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="instEdit" id="instEdit" placeholder="Instituição">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="password" name="senhaEdit" id="senhaEdit" placeholder="Senha">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mt-2">
                                <input class="form-control" type="number" name="cpfEdit" id="cpfEdit" placeholder="CPF">
                              </div>
                              <div class="col mt-2">
                                <input class="form-control" type="text" name="rgEdit" id="rgEdit" placeholder="Rg">
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="editar" type="button" class="btn btn-success">
                              Editar
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
              </table>
          </div>
      </div>
      <script type="module" src="/js/aluno.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
